<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- JS / Bundle -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <title>Bootstrap-Document</title>
</head>
<body>
  <!-- Form -->    
  <div class="container">
    <h1>User Details</h1>
    <form id="frmConcept">
      <div class="form-group">
        <label id="lblPxordx" for="pxordx">Pxordx:</label>
        <input type="pxordx" id="txtPxordx" name="pxordx" class="form-control">

        <label id="lblOldpxordx" for="oldpxordx">Oldpxordx:</label>
        <input type="oldpxordx" id="txtOldpxordx" name="oldpxordx" class="form-control">

        <label id="lblCodeType" for="codetype">CodeType:</label>
        <input type="codetype" id="txtCodeType" name="codetype" class="form-control">

        <label id="lblConcept_Class_Id" for="concept_class_id">Concept_Class_Id:</label>
        <input type="concept_class_id" id="txtConcept_Class_Id" name="concept_class_id" class="form-control">

        <label id="lblConcept_Id" for="concept_id">Concept_Id:</label>
        <input type="concept_id" id="txtConcept_Id" name="concept_id" required class="form-control">

        <label id="lblVocabulary_Id" for="vocabulary_id">Vocabulary_Id:</label>
        <input type="vocabulary_id" id="txtVocabulary_Id" name="vocabulary_id" required class="form-control">

        <label id="lblDomain_Id" for="domain_id">Domain_Id:</label>
        <input type="domain_id" id="txtDomain_Id" name="domain_id" required class="form-control">

        <label id="lblTrack" for="track">Track:</label>
        <input type="track" id="txtTrack" name="track" class="form-control">

        <label id="lblStandard_Concept" for="standard_concept">Standard_Concept:</label>
        <input type="standard_concept" id="txtStandard_Concept" name="standard_concept" class="form-control">

        <label id="lblCode" for="code">Code:</label>
        <input type="code" id="txtCode" name="code" class="form-control">

        <label id="lblCodeWithPeriods" for="codewithperiods">CodeWithPeriods:</label>
        <input type="codewithperiods" id="txtCodeWithPeriods" name="codewithperiods" class="form-control">

        <label id="lblCodeScheme" for="codescheme">CodeScheme:</label>
        <input type="codescheme" id="txtCodeScheme" name="codescheme" class="form-control">

        <label id="lblLong_Desc" for="long_desc">Long_Desc:</label>
        <input type="long_desc" id="txtLong_Desc" name="long_desc" class="form-control">

        <label id="lblShort_Desc" for="short_desc">Short_Desc:</label>
        <input type="short_desc" id="txtShort_Desc" name="short_desc" class="form-control">

        <label id="lblCode_Status" for="code_status">Code_Status:</label>
        <input type="code_status" id="txtCode_Status" name="code_status" class="form-control">

        <label id="lblCode_Change" for="code_change">Code_Change:</label>
        <input type="code_change" id="txtCode_Change" name="code_change" class="form-control">

        <label id="lblCode_Change_Year" for="code_change_year">Code_Change_Year:</label>
        <input type="code_change_year" id="txtCode_Change_Year" name="code_change_year" class="form-control">

        <label id="lblCode_Planned_Type" for="code_planned_type">Code_Planned_Type:</label>
        <input type="code_planned_type" id="txtCode_Planned_Type" name="code_planned_type" class="form-control">

        <label id="lblCode_Billing_Status" for="code_billing_status">Code_Billing_Status:</label>
        <input type="code_billing_status" id="txtCode_Billing_Status" name="code_billing_status" class="form-control">

        <label id="lblCode_Cms_Claim_Status" for="code_cms_claim_status">Code_Cms_Claim_Status:</label>
        <input type="code_cms_claim_status" id="txtCode_Cms_Claim_Status" name="code_cms_claim_status" class="form-control">

        <label id="lblSex_Cd" for="sex_cd">Sex_Cd:</label>
        <input type="sex_cd" id="txtSex_Cd" name="sex_cd" class="form-control">

        <label id="lblAnat_Or_Cond" for="anat_or_cond">Anat_Or_Cond:</label>
        <input type="anat_or_cond" id="txtAnat_Or_Cond" name="anat_or_cond" class="form-control">

        <label id="lblPoa_Code_Status" for="poa_code_status">Poa_Code_Status:</label>
        <input type="poa_code_status" id="txtPoa_Code_Status" name="poa_code_status" class="form-control">

        <label id="lblPoa_Code_Change" for="poa_code_change">Poa_Code_Change:</label>
        <input type="poa_code_change" id="txtPoa_Code_Change" name="poa_code_change" class="form-control">

        <label id="lblPoa_Code_Change_Year" for="poa_code_change_year">Poa_Code_Change_Year:</label>
        <input type="poa_code_change_year" id="txtPoa_Code_Change_Year" name="poa_code_change_year" class="form-control">

        <label id="lblValid_Start_Date" for="valid_start_date">Valid_Start_Date:</label>
        <input type="valid_start_date" id="txtValid_Start_Date" name="valid_start_date" class="form-control">

        <label id="lblValid_End_Date" for="valid_end_date">Valid_End_Date:</label>
        <input type="valid_end_date" id="txtValid_End_Date" name="valid_end_date" class="form-control">

        <label id="lblInvalid_Reason" for="invalid_reason">Invalid_Reason:</label>
        <input type="invalid_reason" id="txtInvalid_Reason" name="invalid_reason" class="form-control">

        <label id="lblCreate_Dt" for="create_dt">Create_Dt:</label>
        <input type="create_dt" id="txtCreate_Dt" name="create_dt" class="form-control">
      </div>
      <a href="#" class="btn btn-outline-success">Aceptar</a>
      <a href="#" class="btn btn-outline-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
